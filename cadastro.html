<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Cadastro - Hamburgueria</title>
</head>
<body>
    <div class="menu">
        <h1>Criar Conta</h1>
        <nav>
            <a class="btn-voltar" href="login.html">Voltar ao login</a>
        </nav>
    </div>

    <main>

        <!-- ADICIONADO: id="cadastroForm" -->
        <form id="cadastroForm" class="form-cadastro" action="#" method="post">

            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" required>

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" required>

            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" required>

            <label for="complemento">Complemento (opcional)</label>
            <input type="text" id="complemento" name="complemento">

            <label for="referencia">Ponto de referência</label>
            <input type="text" id="referencia" name="referencia" required>

            <button type="submit" class="btn-padrao">Cadastrar</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
